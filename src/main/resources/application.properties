spring.application.name=Spring-REST

# === PostgreSQL DB Configuration ===
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=snake
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate Configuration ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#jwt secret
spring.jwt.secret=${JWT_SECRET}
spring.jwt.accessTokenExpiration=7200
spring.jwt.refreshTokenExpiration=604800

stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.webhookSecretKey=${STRIPE_WEBHOOK_SECRET_KEY}

websiteUrl=http://localhost:4242
